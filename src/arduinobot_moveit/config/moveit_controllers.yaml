moveit_controller_manager: moveit_simple_controller_manager/ModeItSimpleControllerManager

moveit_simple_controller_manager:
  - arm_controller
  - gripper_controller

arm_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  default: True
  joints:
    - joint_1
    - joint_2
    - joint_3

gripper_controller:
  action_ns: follow_joint_trajectory
  type: FollowJointTrajectory
  defaut: True
  joints:
    - joint_4
    - joint_5

